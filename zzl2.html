<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript" src="routes/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var id=window.location.href.split('?')[1].split('=')[1];
				
				$.ajax({
					url:"http://localhost:3000/item/detail",
					type:"POST",
					data:{abc:id},
					success:function(e){
						if(id=='zzl'){
							for(var i in e){
								$('body').append('<p><a href="zzl2.html?id='+e[i].id+'">'+e[i].list+'</a></p>')
							}
						}else{
							$('body').append('<p>'+e[0].detail+'</p>')
						}
						
					}
				})
			})
		</script>
	</body>
</html>
